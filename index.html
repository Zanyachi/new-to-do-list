<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>My To-Do List</h1>
        </header>
        <div class="input-container">
            <input name="text" type="textarea" id="text" autocomplete="off" placeholder="Add a to-do item"/>
            <button id="add-btn" type="submit">&rarr;</button>
        </div>
        <div class="list-container">
            <ul class="todo-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
